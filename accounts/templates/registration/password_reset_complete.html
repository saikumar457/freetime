{% extends 'base/base.html' %}
{% load static %}

{% block title %}Password has been changed{% endblock title %}

{% block style %}

{% endblock style %}

{% block content %}
  <div class="password_changed">
    {% if request.user.is_authenticated %}
      <a href="/">Home</a>
    {% else %}
      <p>your password has been changed <a href="{% url 'login' %}">Login</a></p>
    {% endif %}
  </div>
{% endblock content %}
