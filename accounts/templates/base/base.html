<!DOCTYPE html>
{% load static %}


<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="shortcut icon" href="{% static 'accounts/images/user.png' %}">
    <script src="{% static 'accounts/jquery/jquery-3.5.1.min.js'%}" charset="utf-8"></script>
    {% block style %}

    {% endblock style %}
  </head>
  <body>
    <div class="site-urls">
      <a href="#">
        <img src="" alt="logo">
      </a>
      <a href="/">
        <img src="" alt="Home">
      </a>

      {% if request.user.is_authenticated %}
        <a href="#">
          <img src="" alt="Profile">
        </a>
        <a href="{% url 'logout' %}">Logout</a
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
    {% block content %}

    {% endblock content %}

  </body>
</html>
